<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="options.js"></script>
    <title>Twitter Extra: Options</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" data-feature="hideWhatsHappening" />
      Hide <em>What's Happening</em>
    </label>
    <label>
      <input type="checkbox" data-feature="hideWhoToFollow" />
      Hide <em>Who to Follow</em>
    </label>
    <label>
      <input type="checkbox" data-feature="formatCodeBlocks" />
      Wrap inline code (e.g. `var x = 1;`) with code tags.
    </label>
    <label>
      <input type="checkbox" data-feature="downloadVoiceTweets" />
      Enable <em>Download Voice Tweets</em> dropdown menu button.
    </label>
  </body>
</html>
